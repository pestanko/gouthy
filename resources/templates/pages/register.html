<!doctype html>
<html lang="en">
<head>
    {{template "styles-partial"}}
    <link rel="stylesheet" href="/assets/css/login_form.css"/>

    <title>Gouthy: Register</title>
</head>
<body>
<div id="page-wrapper">
    <div id="content">
        <div class="login-box box">
            <form method="post">
                <div class="w-100 text-center align-content-center">
                    <a href="/"><img src="/assets/img/icon.svg" class="login-lock-icon" alt="Gouthy icon"/></a>
                </div>
                <h3 class="text-center">Gouthy Registration</h3>
                <div class="form-group mt-5">
                    <label for="username" class="w-100 label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control input input-dark"
                           maxlength="50" minlength="3" tabindex="1">
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="w-100 label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control input password input-dark"
                           maxlength="500" minlength="6" autocomplete="off" tabindex="2">
                </div>
                <div class="form-group mt-3 mb-2">
                    <label for="password_repeat" class="w-100 label">Repeat the password:</label>
                    <input type="password" name="password_repeat" id="password_repeat" class="form-control input password input-dark"
                           maxlength="500" minlength="6" autocomplete="off" tabindex="3">
                </div>
                <hr/>
                <div class="form-group mt-4">
                    <label for="name" class="w-100 label">Name:</label>
                    <input type="text" name="name" id="name" class="form-control input input-dark"
                           maxlength="500" minlength="6"  tabindex="4">
                </div>
                <div class="form-group mt-3">
                    <label for="name" class="w-100 label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control input input-dark"
                           maxlength="100" tabindex="5">
                </div>
                <div class="form-group mt-5">
                    <button type="submit" name="submit" class="btn btn-dark login-button w-100" tabindex="3"><strong>Register</strong>
                    </button>
                </div>
                <div id="register-link" class="text-left mt-4">
                    <a href="/pages/login" class="link"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
{{template "scripts-partial"}}
</body>
</html>
