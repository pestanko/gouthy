<!doctype html>
<html lang="en">
<head>
    {{template "styles-partial"}}
    <link rel="stylesheet" href="/assets/css/login_form.css"/>

    <title>Gouthy: Login</title>
</head>
<body>
<div id="page-wrapper">
    <div id="content">
        <div class="login-box box">
            <form method="post">
                <!-- Internal properties -->
                <input type="hidden" name="_rs" value="{{.redirect_state}}" />
                <input type="hidden" name="state" value="{{.state}}"/>

                <div class="w-100 text-center align-content-center">
                    <img src="/assets/img/icon.svg" class="login-lock-icon" alt="Gouthy icon"/>
                </div>
                <h3 class="text-center">Gouthy Login</h3>
                <div class="form-group mt-5">
                    <label for="username" class="w-100 label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control input input-dark"
                           maxlength="50" minlength="3" tabindex="1">
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="w-100 label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control input password input-dark"
                           maxlength="500" minlength="6" autocomplete="off" tabindex="2">
                </div>
                <div class="form-group mt-4">
                    <button type="submit" name="submit" class="btn btn-dark login-button w-100" tabindex="3"><strong>Login</strong>
                    </button>
                </div>
                <div id="register-link" class="text-left mt-4">
                    <a href="/pages/register" class="link">Register</a>
                    <a href="/pages/password/forgot" class="link float-right">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
{{template "scripts-partial"}}
</body>
</html>
