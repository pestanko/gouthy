<!doctype html>
<html lang="">
<head>
    {{template "styles-partial"}}
    <link rel="stylesheet" href="/assets/css/index.css"/>
    <style>
        .main-content {
            max-width: 950px;
            min-width: 400px;
        }
    </style>

    <title>Gouthy: Error</title>
</head>
<body>
<div id="page-wrapper" class="bg-dark">
    <div id="content">
        <div class="box main-content bg-light">
            <div class="w-100 text-center align-content-center">
                <a href="/"><img src="/assets/img/icon.svg" class="login-lock-icon" alt="Gouthy icon"/></a>
            </div>
            <h3 class="text-center w-100">{{.title}}</h3>

            <div class="error w-100 mt-4">
                {{.message}}
            </div>
            <div class="error w-100 mt-4">
                {{.error}}
            </div>
            <div class="login-row w-100 mt-4">
                <a href="/" class="btn btn-dark w-100">
                    Go to the main page
                </a>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
{{template "scripts-partial"}}
</body>
</html>
