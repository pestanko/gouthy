<!doctype html>
<html lang="en">
<head>
    {{template "styles-partial"}}
    <link rel="stylesheet" href="/assets/css/login_form.css"/>

    <title>Gouthy: Forgot Password</title>
</head>
<body>
<div id="page-wrapper">
    <div id="content">
        <div class="login-box box">
            <form method="post">
                <div class="w-100 text-center align-content-center">
                    <a href="/"><img src="/assets/img/icon.svg" class="login-lock-icon" alt="Gouthy icon"/></a>
                </div>
                <h3 class="text-center">Gouthy Forgot Password</h3>
                <div class="form-group mt-5">
                    <label for="email" class="w-100 label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control input email input-dark"
                           maxlength="100" autocomplete="off" tabindex="2">
                    <small class=""></small>
                </div>
                <div class="form-group mt-5">
                    <button type="submit" name="submit" class="btn btn-dark login-button w-100" tabindex="3">
                        <strong>Send code</strong>
                    </button>
                </div>
                <div id="register-link" class="text-left mt-4">
                    <a href="/pages/register" class="link">Register</a>
                    <a href="/pages/login" class="link float-right">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
{{template "scripts-partial"}}
</body>
</html>
